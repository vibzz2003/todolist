<div class="my-3">
    <h5 [class]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [class]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="OnCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="exampleCheck1">Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
